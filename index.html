<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Stocks Profit/Loss Calculator</title>
	</head>
	<body>
		<h1>Stocks Profit/Loss Calculator</h1>
		<main>
			<label for="stock-price"
				>Initial Stock Price
				<input id="stock-price" type="number" placeholder="Enter Initial Stock Price Here:" />
			</label>
			<label for="quantity">
				Quantity
				<input id="quantity" type="number" placeholder="Enter the Number of Stocks bought: " />
			</label>
			<label for="current-price"
				>Current Stock Price
				<input id="current-price" type="number" placeholder="Enter the Current Price of the Stocks:" />
			</label>
			<button id="submit-button">Voila!</button>
			<div id="output-box"></div>
		</main>
		<footer>
			<h3>Connect with me on Social Media</h3>
			<ul class="list-non-bullet">

					<a target="__blank" href="https://github.com/koushikrp"
						><img class="logo" src="/images/github.svg" alt=""
					/></a>
				</li>
				<li class="list-item-inline">
					<a target="__blank" href="https://www.linkedin.com/in/koushikrp/"
						><img class="logo" src="/images/linkedin.svg" alt=""
					/></a>
				</li>
				<li class="list-item-inline">
					<a target="__blank" href="https://twitter.com/koushikrp2"
						><img class="logo" src="/images/twitter.svg" alt=""
					/></a>
				</li>
			</ul>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
